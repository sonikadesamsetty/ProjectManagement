openapi: 3.0.0
info:
  title: "Sample API"
  description: "API description in Markdown."
  version: 1.0.0
paths:
  /projects:
    get:
      summary: "Get all Projects"
      description: "Get all Projects"
      responses:
        200:
          description: "Successful response"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Project"
    post:
      summary: "Create a new Project"
      description: "Create a new Project"
      requestBody:
        description: "Project object that needs to be added"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Project"
      responses:
        201:
          description: "Project created successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
  /projects/{id}:
    get:
      summary: "Get a Project by ID"
      description: "Get a Project by ID"
      parameters:
        - name: "id"
          in: "path"
          description: "ID of the Project to retrieve"
          required: true
          schema:
            type: "integer"
      responses:
        200:
          description: "Successful response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
    put:
      summary: "Update a Project by ID"
      description: "Update a Project by ID"
      parameters:
        - name: "id"
          in: "path"
          description: "ID of the Project to update"
          required: true
          schema:
            type: "integer"
      requestBody:
        description: "Project object that needs to be updated"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Project"
      responses:
        200:
          description: "Project updated successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
    delete:
      summary: "Delete a Project by ID"
      description: "Delete a Project by ID"
      parameters:
        - name: "id"
          in: "path"
          description: "ID of the Project to delete"
          required: true
          schema:
            type: "integer"
      responses:
        204:
          description: "No Content"
  /members:
    get:
      summary: "Get all Members"
      description: "Get all Members"
      responses:
        200:
          description: "Successful response"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Member"
    post:
      summary: "Create a new Member"
      description: "Create a new Member"
      requestBody:
        description: "Member object that needs to be added"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Member"
      responses:
        201:
          description: "Member created successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Member"
  /members/{id}:
    delete:
      summary: "Delete a Member by ID"
      description: "Delete a Member by ID"
      parameters:
        - name: "id"
          in: "path"
          description: "ID of the Member to delete"
          required: true
          schema:
            type: "integer"
      responses:
        204:
          description: "No Content"
components:
  schemas:
    Project:
      type: "object"
      properties:
        id:
          type: "integer"
          example: 1
        name:
          type: "string"
          example: "Project Alpha"
        description:
          type: "string"
          example: "This is a sample project."
        startDate:
          type: "string"
          format: "date-time"
          example: "2024-01-01"
        endDate:
          type: "string"
          format: "date-time"
          example: "2024-06-30"
        createdBy:
          type: "string"
          example: "Alice"
        modifiedBy:
          type: "string"
          example: "Bob"
        createdAt:
          type: "string"
          format: "date-time"
          example: "2024-01-01T10:00:00Z"
        modifiedAt:
          type: "string"
          format: "date-time"
          example: "2024-01-15T12:00:00Z"
        projectMembers:
          type: "array"
          items:
            $ref: "#/components/schemas/Member"
    Member:
      type: "object"
      properties:
        id:
          type: "integer"
          example: 1
        name:
          type: "string"
          example: "John Doe"
        role:
          type: "string"
          example: "Developer"
        createdAt:
          type: "string"
          format: "date-time"
          example: "2024-01-01T10:00:00Z"
        projectId:
          type: "integer"
          example: 1